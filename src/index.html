<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/github-icon-2.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YHez_12th_JS_DZ</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Форма пошуку -->
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>
    
    <!-- Галерея для відображення зображень -->
    <ul class="gallery"></ul>
    
    <!-- Індикатор завантаження -->
    <span class="loader"></span>
    
    <!-- Кнопка для завантаження додаткових зображень -->
    <button type="submit" class="load-more-btn button visually-hidden">
      Load more
    </button>

    <!-- Підключення основного скрипту -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
